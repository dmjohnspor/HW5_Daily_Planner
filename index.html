<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <hr>
    <p>Today is:</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <table class="table">
      <div class="row">

        <tr class="time-block">
          <td class="hour">9AM</td>
          <td class="description" data-hr="9"><textarea id="9AM"></textarea></td>
          <td><button type="button" class="saveBtn" id="btn9AM"><i class="far fa-save fa-lg"></i></button>
          </td>
        </tr>

        <tr class="time-block">
          <td class="hour">10AM</td>
          <td class="description" data-hr="10"><textarea id="10AM"></textarea></td>
          <td><button class="saveBtn" id="btn10AM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">11AM</td>
          <td class="description" data-hr="11"><textarea id="11AM"></textarea></td>
          <td><button class="saveBtn" id="btn11AM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">12PM</td>
          <td class="description" data-hr="12"><textarea id="12PM"></textarea></td>
          <td><button class="saveBtn" id="btn12PM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">1PM</td>
          <td class="description" data-hr="13"><textarea id="1PM"></textarea></td>
          <td><button class="saveBtn" id="btn1PM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">2PM</td>
          <td class="description" data-hr="14"><textarea id="2PM"></textarea></td>
          <td><button class="saveBtn" id="btn2PM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">3PM</td>
          <td class="description" data-hr="15"><textarea id="3PM"></textarea></td>
          <td><button class="saveBtn" id="btn3PM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">4PM</td>
          <td class="description" data-hr="16"><textarea id="4PM"></textarea></td>
          <td><button class="saveBtn" id="btn4PM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

        <tr class="time-block">
          <td class="hour">5PM</td>
          <td class="description" data-hr="17"><textarea id="5PM"></textarea></td>
          <td><button class="saveBtn" id="btn5PM"><i class="far fa-save fa-lg"></i></button></td>
        </tr>

      </div>
    </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
